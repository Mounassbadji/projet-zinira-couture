
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ZiniraCouture</title>
</head>
<body>
    <main class="d-flex">
        <section class="left bg-light p-3">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                    <p class="menuGeneral">MENU GENERAL</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-fw fa-user-alt"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-fw fa-pencil-ruler"></i>
                            <span>Mesures</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-fw fa-tags"></i>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-fw fa-tags"></i>
                            <span>Modèles</span>
                        </a>
                    </li>
                </ul>
            </ul>
        </section>

        <section class="right flex-grow-1 p-3">
            <div>
                <img src="logo2.png" alt="Logo" style="height: 100px; width: 150px;">
            </div>
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Mesures</h1>
            </div>
            <h6 class="m-0 font-weight-bold text-primary">
                Critères de recherche 
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Rechercher..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#Modals" style="float: right;">+ Nouveau modèle</button>
            </h6>
        </section>
    </main>

    <!-- Include Bootstrap JavaScript bundle if you need modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7j7eZpE2cKQFRWQj0T1XzP2v8kBIM6yzYJdSTb6WADphwE9Iij4SiWQ5zHh2fDw" crossorigin="anonymous"></script>
</body>
</html>
