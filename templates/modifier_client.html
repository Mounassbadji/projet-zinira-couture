<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Modification d'un Client</h2>
        <form method="POST">
            <div>
                <label for="">Pr√©nom & Nom :</label>
               <input type="text" id="name" name="name" value="{{ client.name }}" required>
            </div>
            <div>
               <label for="">Genre:</label>
               <input type="text" id="gender" value="{{ client.gender }}" required>
            </div>
            <div>
                <label for="">Telephone:</label>
                <input type="text"  id="phone" value="{{ client.phone }}" required>
            </div>
            <div >
                <label for="">Adresse:</label>
                <input type="text" id="address" name="phone" value="{{ client.address }}" required>
            </div>
            <button type="submit" class="bg-primary text-white p-3" class="bg-succes text-white p-3" class="btn btn-primary" >Fermer</button>
            <button type="submit" class="bg-succes text-white p-3" class="btn btn-primary">Enregistrer</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
