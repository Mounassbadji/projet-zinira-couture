<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulaire d'un nouveau client</h2>
        <form action="{{ url_for('ajouter_client') }}" method="POST">
            <div class="form-group">
                <label for="name">Prénom & Nom</label>
                <input type="text" class="form-control" id="name" name="name" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="gender">Genre</label>
                <select class="form-control" id="gender" name="gender" required aria-required="true">
                    <option value="">Sélectionner</option>
                    <option value="Masculin">Homme</option>
                    <option value="Féminin">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <textarea class="form-control" id="address" name="address" rows="3" required aria-required="true"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Fermer</a>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
